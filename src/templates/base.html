<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Data Tool{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spotify: {
                            green: '#1DB954',
                            black: '#191414',
                            white: '#FFFFFF',
                            gray: '#535353',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-spotify-black text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-spotify-green" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <h1 class="text-2xl font-bold">Spotify Data Tool</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="hover:text-spotify-green transition-colors duration-200 {% if request.url.path == '/' %}text-spotify-green font-semibold{% endif %}">Dashboard</a>
                    <a href="/playlists" class="hover:text-spotify-green transition-colors duration-200 {% if request.url.path == '/playlists' %}text-spotify-green font-semibold{% endif %}">Playlists</a>
                    <a href="/tracks" class="hover:text-spotify-green transition-colors duration-200 {% if request.url.path == '/tracks' %}text-spotify-green font-semibold{% endif %}">Tracks</a>
                    <a href="/analytics" class="hover:text-spotify-green transition-colors duration-200 {% if request.url.path == '/analytics' %}text-spotify-green font-semibold{% endif %}">Analytics</a>
                    <form action="/api/reset" method="post"
                          onsubmit="return confirm('Reset data and upload a new file?');"
                          class="inline">
                        <button type="submit"
                                class="text-gray-400 hover:text-red-400 transition-colors duration-200 text-sm border border-gray-600 hover:border-red-400 rounded px-2 py-1">
                            Reset
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-spotify-black text-gray-400 text-center py-6 mt-12">
        <div class="container mx-auto px-4">
            <p class="text-sm">Spotify Data Tool - Built with FastAPI, HTMX & Tailwind CSS</p>
            <p class="text-xs mt-2">Visualize and explore your Spotify listening history</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
