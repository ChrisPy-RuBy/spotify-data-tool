{% extends "base.html" %}

{% block title %}Tracks - Spotify Data Tool{% endblock %}

{% block content %}
<div x-data="tracksData()">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Tracks</h1>
        <p class="text-gray-600">Search and explore all your tracks</p>
    </div>

    <!-- Search Bar -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex items-center space-x-4">
            <div class="flex-1">
                <input
                    type="text"
                    x-model="searchQuery"
                    @input.debounce.500ms="searchTracks()"
                    placeholder="Search tracks by name or artist..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-spotify-green focus:border-transparent"
                />
            </div>
            <button
                @click="searchQuery = ''; loadTracks()"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                Clear
            </button>
        </div>
        <p class="text-sm text-gray-500 mt-2">
            Showing <span x-text="tracks.length"></span> of <span x-text="totalTracks.toLocaleString()"></span> tracks
        </p>
    </div>

    <!-- Tracks Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Track</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Artist</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Album</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="tracks-tbody" class="bg-white divide-y divide-gray-200">
                    <!-- Loading state -->
                    <template x-if="loading">
                        <template x-for="i in 10" :key="i">
                            <tr class="animate-pulse">
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-8"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-48"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-32"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-40"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-16"></div></td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div x-show="!searchQuery && totalTracks > pageSize" class="mt-8 flex justify-center items-center space-x-4">
        <button
            @click="previousPage()"
            :disabled="currentPage === 0"
            :class="currentPage === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-spotify-green hover:text-white'"
            class="px-4 py-2 bg-white border border-gray-300 rounded-lg transition-colors duration-200">
            Previous
        </button>
        <span class="text-gray-600">
            Page <span x-text="currentPage + 1"></span> of <span x-text="Math.ceil(totalTracks / pageSize)"></span>
        </span>
        <button
            @click="nextPage()"
            :disabled="(currentPage + 1) * pageSize >= totalTracks"
            :class="(currentPage + 1) * pageSize >= totalTracks ? 'opacity-50 cursor-not-allowed' : 'hover:bg-spotify-green hover:text-white'"
            class="px-4 py-2 bg-white border border-gray-300 rounded-lg transition-colors duration-200">
            Next
        </button>
    </div>

    <!-- Track Detail Modal -->
    <div x-show="selectedTrack" x-cloak
         @click.away="selectedTrack = null"
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div @click.stop class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
            <div class="bg-spotify-green text-white p-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold" x-text="selectedTrack?.track_name"></h2>
                        <p class="text-sm opacity-90 mt-1" x-text="selectedTrack?.artist_name"></p>
                    </div>
                    <button @click="selectedTrack = null" class="text-white hover:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Album</h3>
                    <p class="text-gray-800" x-text="selectedTrack?.album_name"></p>
                </div>
                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Track URI</h3>
                    <code class="text-xs bg-gray-100 px-2 py-1 rounded" x-text="selectedTrack?.track_uri"></code>
                </div>
                <template x-if="selectedTrack?.found_in_playlists && selectedTrack.found_in_playlists.length > 0">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-2">
                            Found in <span x-text="selectedTrack.playlist_count"></span> playlist(s)
                        </h3>
                        <div class="max-h-48 overflow-y-auto space-y-2">
                            <template x-for="playlist in selectedTrack.found_in_playlists" :key="playlist.playlist_name">
                                <div class="bg-gray-50 rounded p-3">
                                    <div class="font-medium text-gray-800" x-text="playlist.playlist_name"></div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        Added: <span x-text="formatDate(playlist.added_date)"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function tracksData() {
    return {
        tracks: [],
        searchQuery: '',
        currentPage: 0,
        pageSize: 50,
        totalTracks: 0,
        selectedTrack: null,
        loading: true,
        // Virtual scrolling state
        visibleStart: 0,
        visibleCount: 20,
        rowHeight: 53, // Approximate row height in pixels
        // Debounce timer
        searchDebounceTimer: null,

        init() {
            this.loadTracks();
            // Setup virtual scroll listener
            this.setupVirtualScroll();
        },

        setupVirtualScroll() {
            const container = document.querySelector('.overflow-x-auto');
            if (container) {
                container.addEventListener('scroll', this.debounce(() => {
                    this.updateVisibleRows();
                }, 50));
            }
        },

        debounce(func, wait) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        },

        updateVisibleRows() {
            const container = document.querySelector('.overflow-x-auto');
            if (!container) return;

            const scrollTop = container.scrollTop;
            const containerHeight = container.clientHeight;

            this.visibleStart = Math.floor(scrollTop / this.rowHeight);
            this.visibleCount = Math.ceil(containerHeight / this.rowHeight) + 5; // Buffer

            this.renderTracks();
        },

        async loadTracks() {
            this.loading = true;
            const offset = this.currentPage * this.pageSize;
            const url = `/api/tracks/?limit=${this.pageSize}&offset=${offset}`;

            // Use cached fetch
            const data = await window.SpotifyDataTool.fetchCached(url);

            this.tracks = data.tracks;
            this.totalTracks = data.total;
            this.loading = false;
            this.visibleStart = 0;
            this.renderTracks();
        },

        async searchTracks() {
            if (this.searchQuery.trim() === '') {
                this.loadTracks();
                return;
            }

            this.loading = true;
            const url = `/api/tracks/search?query=${encodeURIComponent(this.searchQuery)}&limit=100`;

            // Use cached fetch for search results too
            const data = await window.SpotifyDataTool.fetchCached(url, {}, 2 * 60 * 1000); // 2 min cache for search

            this.tracks = data;
            this.totalTracks = data.length;
            this.currentPage = 0;
            this.loading = false;
            this.visibleStart = 0;
            this.renderTracks();
        },

        async viewTrack(trackUri) {
            const url = `/api/tracks/${encodeURIComponent(trackUri)}`;

            // Cache track details for 10 minutes
            const data = await window.SpotifyDataTool.fetchCached(url, {}, 10 * 60 * 1000);
            this.selectedTrack = data;
        },

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        },

        renderTracks() {
            const tbody = document.getElementById('tracks-tbody');

            if (this.tracks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">No tracks found</td></tr>';
                return;
            }

            const offset = this.searchQuery ? 0 : this.currentPage * this.pageSize;

            // For virtual scrolling, only render visible rows + buffer
            const startIdx = Math.max(0, this.visibleStart - 5);
            const endIdx = Math.min(this.tracks.length, this.visibleStart + this.visibleCount + 5);
            const visibleTracks = this.tracks.slice(startIdx, endIdx);

            // Add spacer for virtual scrolling
            const topSpacer = startIdx * this.rowHeight;
            const bottomSpacer = (this.tracks.length - endIdx) * this.rowHeight;

            let html = '';

            // Top spacer row
            if (topSpacer > 0) {
                html += `<tr style="height: ${topSpacer}px"><td colspan="5"></td></tr>`;
            }

            // Visible rows
            html += visibleTracks.map((track, index) => {
                const actualIndex = startIdx + index;
                return `
                <tr class="hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
                    @click="viewTrack('${track.track_uri}')">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${offset + actualIndex + 1}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${this.escapeHtml(track.track_name)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-700">${this.escapeHtml(track.artist_name)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-500">${this.escapeHtml(track.album_name)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button class="text-spotify-green hover:text-green-700 font-medium">
                            View
                        </button>
                    </td>
                </tr>
            `}).join('');

            // Bottom spacer row
            if (bottomSpacer > 0) {
                html += `<tr style="height: ${bottomSpacer}px"><td colspan="5"></td></tr>`;
            }

            tbody.innerHTML = html;
        },

        nextPage() {
            if ((this.currentPage + 1) * this.pageSize < this.totalTracks) {
                this.currentPage++;
                this.loadTracks();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },

        previousPage() {
            if (this.currentPage > 0) {
                this.currentPage--;
                this.loadTracks();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },

        formatDate(dateString) {
            if (!dateString || dateString === 'Unknown') return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch {
                return dateString;
            }
        }
    }
}
</script>

<style>
[x-cloak] {
    display: none !important;
}
</style>
{% endblock %}
