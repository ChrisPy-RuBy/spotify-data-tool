{% extends "base.html" %}

{% block title %}Tracks - Spotify Data Tool{% endblock %}

{% block content %}
<div x-data="tracksData()">
    <!-- Page Header -->
    <div class="mb-8 flex justify-between items-start">
        <div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Tracks</h1>
            <p class="text-gray-600">Search and explore all your tracks</p>
        </div>
        <!-- Export Buttons -->
        <div class="flex space-x-2">
            <button
                @click="exportToCSV()"
                class="px-4 py-2 bg-spotify-green text-white rounded-lg hover:bg-green-600 transition-colors duration-200 flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span>CSV</span>
            </button>
            <button
                @click="exportToJSON()"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span>JSON</span>
            </button>
        </div>
    </div>

    <!-- Search and Filter Bar -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Search Input -->
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input
                    type="text"
                    x-model="searchQuery"
                    @input.debounce.500ms="currentPage = 0; searchTracks()"
                    placeholder="Search tracks by name or artist..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-spotify-green focus:border-transparent"
                />
            </div>
            <!-- Album Filter -->
            <div class="lg:w-64">
                <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Album</label>
                <input
                    type="text"
                    x-model="albumFilter"
                    @input.debounce.500ms="currentPage = 0; searchTracks()"
                    placeholder="Enter album name..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-spotify-green focus:border-transparent"
                />
            </div>
            <!-- Clear Button -->
            <div class="flex items-end">
                <button
                    @click="searchQuery = ''; albumFilter = ''; currentPage = 0; loadTracks()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                    Clear All
                </button>
            </div>
        </div>
        <p class="text-sm text-gray-500 mt-3">
            <span x-text="(searchQuery || albumFilter) ? 'Found' : 'Showing'"></span>
            <span x-text="totalTracks.toLocaleString()"></span> tracks
            <span x-show="searchQuery"> matching "<span x-text="searchQuery"></span>"</span>
            <span x-show="albumFilter"> in album "<span x-text="albumFilter"></span>"</span>
        </p>
    </div>

    <!-- Tracks Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th @click="sortBy('track_name')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none">
                            <div class="flex items-center space-x-1">
                                <span>Track</span>
                                <template x-if="sortColumn === 'track_name'">
                                    <svg class="w-4 h-4" :class="sortDirection === 'asc' ? '' : 'rotate-180'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                                    </svg>
                                </template>
                            </div>
                        </th>
                        <th @click="sortBy('artist_name')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none">
                            <div class="flex items-center space-x-1">
                                <span>Artist</span>
                                <template x-if="sortColumn === 'artist_name'">
                                    <svg class="w-4 h-4" :class="sortDirection === 'asc' ? '' : 'rotate-180'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                                    </svg>
                                </template>
                            </div>
                        </th>
                        <th @click="sortBy('album_name')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none">
                            <div class="flex items-center space-x-1">
                                <span>Album</span>
                                <template x-if="sortColumn === 'album_name'">
                                    <svg class="w-4 h-4" :class="sortDirection === 'asc' ? '' : 'rotate-180'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                                    </svg>
                                </template>
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="tracks-tbody" class="bg-white divide-y divide-gray-200">
                    <!-- Loading state -->
                    <template x-if="loading">
                        <template x-for="i in 10" :key="i">
                            <tr class="animate-pulse">
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-8"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-48"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-32"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-40"></div></td>
                                <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-16"></div></td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div x-show="totalTracks > pageSize" class="mt-8 flex justify-center items-center space-x-4">
        <button
            @click="previousPage()"
            :disabled="currentPage === 0"
            :class="currentPage === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-spotify-green hover:text-white'"
            class="px-4 py-2 bg-white border border-gray-300 rounded-lg transition-colors duration-200">
            Previous
        </button>
        <span class="text-gray-600">
            Page <span x-text="currentPage + 1"></span> of <span x-text="Math.ceil(totalTracks / pageSize)"></span>
        </span>
        <button
            @click="nextPage()"
            :disabled="(currentPage + 1) * pageSize >= totalTracks"
            :class="(currentPage + 1) * pageSize >= totalTracks ? 'opacity-50 cursor-not-allowed' : 'hover:bg-spotify-green hover:text-white'"
            class="px-4 py-2 bg-white border border-gray-300 rounded-lg transition-colors duration-200">
            Next
        </button>
    </div>

    <!-- Track Detail Modal -->
    <div x-show="selectedTrack" x-cloak
         @click.away="selectedTrack = null"
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div @click.stop class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
            <div class="bg-spotify-green text-white p-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold" x-text="selectedTrack?.track_name"></h2>
                        <p class="text-sm opacity-90 mt-1" x-text="selectedTrack?.artist_name"></p>
                    </div>
                    <button @click="selectedTrack = null" class="text-white hover:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Album</h3>
                    <p class="text-gray-800" x-text="selectedTrack?.album_name"></p>
                </div>
                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Track URI</h3>
                    <code class="text-xs bg-gray-100 px-2 py-1 rounded" x-text="selectedTrack?.track_uri"></code>
                </div>
                <template x-if="selectedTrack?.found_in_playlists && selectedTrack.found_in_playlists.length > 0">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-2">
                            Found in <span x-text="selectedTrack.playlist_count"></span> playlist(s)
                        </h3>
                        <div class="max-h-48 overflow-y-auto space-y-2">
                            <template x-for="playlist in selectedTrack.found_in_playlists" :key="playlist.playlist_name">
                                <div class="bg-gray-50 rounded p-3">
                                    <div class="font-medium text-gray-800" x-text="playlist.playlist_name"></div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        Added: <span x-text="formatDate(playlist.added_date)"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function tracksData() {
    return {
        tracks: [],
        searchQuery: '',
        albumFilter: '',
        currentPage: 0,
        pageSize: 50,
        totalTracks: 0,
        selectedTrack: null,
        loading: true,
        sortColumn: null,
        sortDirection: 'asc',

        init() {
            this.loadTracks();
        },

        async loadTracks() {
            this.loading = true;
            const offset = this.currentPage * this.pageSize;
            const response = await fetch(`/api/tracks/?limit=${this.pageSize}&offset=${offset}`);
            const data = await response.json();

            this.tracks = data.tracks;
            this.totalTracks = data.total;
            this.loading = false;
            this.applySortAndRender();
        },

        async searchTracks() {
            // If no search or filter, load all tracks
            if (this.searchQuery.trim() === '' && this.albumFilter.trim() === '') {
                this.loadTracks();
                return;
            }

            this.loading = true;
            const offset = this.currentPage * this.pageSize;

            // Build query parameters
            let url;
            if (this.searchQuery.trim() !== '') {
                // Use search endpoint with optional album filter
                url = `/api/tracks/search?query=${encodeURIComponent(this.searchQuery)}&limit=${this.pageSize}&offset=${offset}`;
                if (this.albumFilter.trim() !== '') {
                    url += `&album=${encodeURIComponent(this.albumFilter)}`;
                }
            } else {
                // Use filter endpoint for album-only filtering
                url = `/api/tracks/filter?limit=${this.pageSize}&offset=${offset}&album=${encodeURIComponent(this.albumFilter)}`;
            }

            const response = await fetch(url);
            const data = await response.json();

            this.tracks = data.tracks;
            this.totalTracks = data.total;
            this.loading = false;
            this.applySortAndRender();
        },

        async viewTrack(trackUri) {
            const response = await fetch(`/api/tracks/${encodeURIComponent(trackUri)}`);
            const data = await response.json();
            this.selectedTrack = data;
        },

        sortBy(column) {
            if (this.sortColumn === column) {
                this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                this.sortColumn = column;
                this.sortDirection = 'asc';
            }
            this.applySortAndRender();
        },

        applySortAndRender() {
            if (this.sortColumn) {
                this.tracks.sort((a, b) => {
                    const aVal = (a[this.sortColumn] || '').toLowerCase();
                    const bVal = (b[this.sortColumn] || '').toLowerCase();
                    if (aVal < bVal) return this.sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return this.sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            this.renderTracks();
        },

        renderTracks() {
            const tbody = document.getElementById('tracks-tbody');

            if (this.tracks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">No tracks found</td></tr>';
                return;
            }

            const offset = this.currentPage * this.pageSize;
            const html = this.tracks.map((track, index) => `
                <tr class="hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
                    @click="viewTrack('${track.track_uri}')">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${offset + index + 1}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${this.escapeHtml(track.track_name)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-700">${this.escapeHtml(track.artist_name)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-500">${this.escapeHtml(track.album_name)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button class="text-spotify-green hover:text-green-700 font-medium">
                            View
                        </button>
                    </td>
                </tr>
            `).join('');

            tbody.innerHTML = html;
        },

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        },

        exportToCSV() {
            const headers = ['Track Name', 'Artist', 'Album', 'Track URI'];
            const rows = this.tracks.map(track => [
                `"${(track.track_name || '').replace(/"/g, '""')}"`,
                `"${(track.artist_name || '').replace(/"/g, '""')}"`,
                `"${(track.album_name || '').replace(/"/g, '""')}"`,
                `"${track.track_uri || ''}"`
            ]);

            const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
            this.downloadFile(csv, 'tracks.csv', 'text/csv');
        },

        exportToJSON() {
            const data = this.tracks.map(track => ({
                track_name: track.track_name,
                artist_name: track.artist_name,
                album_name: track.album_name,
                track_uri: track.track_uri
            }));

            const json = JSON.stringify(data, null, 2);
            this.downloadFile(json, 'tracks.json', 'application/json');
        },

        downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        },

        nextPage() {
            if ((this.currentPage + 1) * this.pageSize < this.totalTracks) {
                this.currentPage++;
                if (this.searchQuery.trim() !== '' || this.albumFilter.trim() !== '') {
                    this.searchTracks();
                } else {
                    this.loadTracks();
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },

        previousPage() {
            if (this.currentPage > 0) {
                this.currentPage--;
                if (this.searchQuery.trim() !== '' || this.albumFilter.trim() !== '') {
                    this.searchTracks();
                } else {
                    this.loadTracks();
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },

        formatDate(dateString) {
            if (!dateString || dateString === 'Unknown') return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch {
                return dateString;
            }
        }
    }
}
</script>

<style>
[x-cloak] {
    display: none !important;
}
</style>
{% endblock %}
